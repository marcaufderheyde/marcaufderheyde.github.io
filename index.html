<html>
<head>
	<title>aufderheyde.me</title>
	<link rel=stylesheet type="text/css" href="style1.css">
	<meta name="viewport" content="width=device-width, initial-scale=1" /> 
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('button').mouseover(function(){
				$(this).animate({ paddingTop: "15px", lineHeight: 2.0; }, 100);
			},);
			$('button').mouseout(function(){
				$(this).animate({ paddingTop: "5px", lineHeight: 2.0; }, 100);
			});
			$('img').mouseover(function(){
				$(this).animate({ paddingTop: "15px" }, 100);
			},);
			$('img').mouseout(function(){
				$(this).animate({ paddingTop: "5px" }, 100);
			});
			$('p').mouseover(function(){
				$(this).animate({ paddingTop: "15px", lineHeight: 2.0; }, 100);
			},);
			$('p').mouseout(function(){
				$(this).animate({ paddingTop: "5px", lineHeight: 2.0; }, 100);
			});
			});
	</script>
	</head>

<body>
	<div class="content">
		<center><h1>What's cracking?</h1></center>
		<div id="menu">
			<ul>
				<b><li><a href="index.html">Home</a></li></b>
				<li><a href="marc.html">Marc</a></li>
				<li><a href="sorting.html">Sorting algorithms in Java</a></li>
				<li><a href="login.html">Login</a></li>
			</ul>
		</div>
		<br>
		<div id="sensitive" style="display:none;">
		</div>
		<script type="text/javascript">
			var baseUrl = 'https://dev-329155.okta.com';
			var xhr = new XMLHttpRequest();
			xhr.onload = function() {
				var data = this.responseText;
				var jsonResponse = JSON.parse(data);
				if (jsonResponse["status"] == "ACTIVE") {
					document.getElementById("sensitive").innerHTML = '<p class="content">You are now logged into aufderheyde.me. Thank you for taking your time to visit this website. If you have noticed any bugs or issues with the website, Please contact Marc at marcaufderheyde@gmail.com. Thank you :) Will hopefully make a lot of cool things be happening here soon! - Marc</p>';
				}
				else{
					document.getElementById("sensitive").innerHTML = '<p class="content">Please login for full site access.</p>';
				}
			};
			xhr.open('GET', baseUrl + '/api/v1/sessions/me', true);
			xhr.withCredentials = true;
			xhr.send();
		</script>

		<img class="resize" src="goofy.JPG" alt="This is a picture of my father and me.">
		<br>
		<div>
			<button type="button" id="btn1" class="btn">View logged in content</button>
		</div>
		<script type="text/javascript">
		$(document).ready(function () {
			$("#btn1").click(function () {
				$("#sensitive").toggle();
			});
		});
		</script>
	</div>
</body>
</html>
